<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta
      name="description"
      content="Quacker: Baixe vídeos do YouTube, TikTok, Instagram, Facebook e Twitch de forma rápida, gratuita e sem cadastro. Simples, seguro e prático!"
    />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5505011483373085"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quacker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="shortcut icon"
      href=" {{ url_for('static', filename='image/pato.png')}}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <div class="AreaLogo">
        <div class="ImgLogo"></div>
        <div class="TxtLogo">
          <h1>Quacker</h1>
          <p>Download de vídeos rápido e fácil</p>
        </div>
      </div>
    </header>
    <!-- Conteudo -->
    <main>
      <div class="ConteudoTxt">
        <span>100% Gratuito</span>
        <h1>Baixe vídeos de qualquer plataforma</h1>
        <p>
          Cole o link, clique em baixar e pronto! Sem cadastro, sem limites.
        </p>
      </div>
      <!-- Formulario -->
      <div class="Conteudo">
        <!-- Mensagem animada -->
        <div class="MsgArea">
          <p id="mensagem"></p>
        </div>
        <div class="AreaForm">
          <form id="downloadForm" action="/download" method="POST">
            <input
              type="text"
              name="video_url"
              id="videoInput"
              autocomplete="off"
              placeholder="Cole seu link aqui..."
              required
            />
            <button type="submit">Baixar Agora</button>
          </form>
        </div>
        <!-- -->
        <div class="Suportados">
          <ul>
            <li>YouTube</li>
            <li>Facebook</li>
            <li>Instagram</li>
            <li>Twitch</li>
            <li>Tiktok</li>
          </ul>
        </div>
      </div>
      <!-- -->
    </main>
    <footer>
      <p>© 2023 Quacker. Todos os direitos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>
  </body>
</html>
